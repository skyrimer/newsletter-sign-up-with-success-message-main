<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="/css/main.css" />
    <style>
      .attribution {
        color: white;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="subscription-card">
        <div class="card-details">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li><span>Product discovery and building what matters</span></li>
            <li><span>Measuring to ensure updates are a success</span></li>
            <li><span>And much more!</span></li>
          </ul>
          <form action="#" method="get" novalidate>
            <label for="subscribe-email">Email address</label>
            <input
              type="email"
              name="subscribe-email"
              id="subscribe-email"
              placeholder="email@company.com"
              required
            />
            <button class="btn-primary" type="submit">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
        <div class="card-image">
          <picture>
            <source
              media="(min-width:40rem)"
              srcset="/assets/images/illustration-sign-up-desktop.svg"
            />
            <img
              src="/assets/images/illustration-sign-up-mobile.svg"
              alt="sign-up"
            />
          </picture>
        </div>
      </div>
    </main>
    <template data-thanks-template>
      <div class="card-info">
        <img
          class="img-success"
          src="/assets/images/icon-success.svg"
          alt="success"
        />
        <h1>Thanks for subscribing!</h1>
        <p>
          A confirmation email has been sent to <span data-email></span>. Please
          open it and click the button inside to confirm your subscription.
        </p>
      </div>
      <!-- <div class="btn-wrapper"> -->
      <a href="#" class="btn-primary">Dismiss message</a>
      <!-- </div> -->
    </template>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kirill Chekmenev</a>.
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
